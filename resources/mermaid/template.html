<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mermaid Renderer</title>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden !important; }
        #mermaid-container { display: block; margin: 0; padding: 0; }
    </style>
    <script src="mermaid.min.js"></script>
</head>
<body>
    <div id="mermaid-container" class="mermaid"></div>
    <script>
        // Initialize without auto-run; rendering is triggered explicitly from C++.
        mermaid.initialize({ startOnLoad: false });
        window.__mermaidInitialized = true;
    </script>
</body>
</html>
