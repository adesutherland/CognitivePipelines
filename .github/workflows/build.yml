name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.os }} â€¢ Qt ${{ matrix.qt-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        qt-version: [ "6.6.3" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt ${{ matrix.qt-version }}
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt-version }}
          cache: true

      - name: Install build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config autoconf-archive

      - name: Install dependencies via vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          appendedCacheKey: ${{ hashFiles('**/vcpkg.json', '**/vcpkg-configuration.json') }}

      - name: Configure (CMake)
        run: >
          cmake -S . -B ${{ github.workspace }}/build
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_TOOLCHAIN_FILE=${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake
          -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"

      - name: Build (Release)
        run: cmake --build ${{ github.workspace }}/build --config Release --target CognitivePipelines -j 2
